<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Qroaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A4B465;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #f9f4f2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
            transform: translate(-40%, -40%); /* Ajuste para centrar en la esquina */

        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #A4B465;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .register-button {
            background-color: #A4B465;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .social-register {
            margin-top: 20px;
            text-align: center;
        }

        .social-register p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .social-register img {
            width: 40px;
            margin: 5px;
            cursor: pointer;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="imagenes/qroviclogo.png" alt="Logo" width="70" height="70">
        <h2>Registrarse</h2>
        <form>
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="register-button">Registrarse</button>
        </form>
        <div class="social-register">
            <p>Otras formas de registrarse</p>
            <img src="imagenes/google.jpg" alt="Google Login">
            <img src="imagenes/facebook.jpg" alt="Facebook Login">
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="LoginPI.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
