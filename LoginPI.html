<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qroaire</title>
    <style>
        /* Centrar toda la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A4B465;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del login centrado */
        .login-container {
            background-color: #f9f4f2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative; /* Permite posicionar el logo dentro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ajuste del logo en la esquina superior izquierda */
        .logo {
            width: 100px; /* Tamaño del logo */
            position: absolute;
            top: 10px;
            left: 10px;
            transform: translate(-40%, -40%); /* Ajuste para centrar en la esquina */

        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        /* Asegurar que el formulario esté centrado */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            width: 100%; /* Asegurar que se ajuste al contenedor */
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        .input-group input {
            width: 100%; /* Para que ocupe todo el ancho disponible */
            padding: 10px;
            border: 2px solid #A4B465;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* Evita que el padding desajuste el tamaño */
        }

        .login-button {
            background-color: #A4B465;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* Centrar y dar espacio a los botones de redes sociales */
        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .social-login img {
            width: 40px;
            margin: 5px;
            cursor: pointer;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="imagenes/qroviclogo.png" alt="Logo" width="70" height="70">
        <h2>INICIO DE SESIÓN</h2>
        <form>
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        
        <!-- Social Login - Ahora bien alineado debajo -->
        <div class="social-login">
            <p>O inicia sesión con</p>
            <img src="imagenes/google.jpg" alt="Google Login">
            <img src="imagenes/facebook.jpg" alt="Facebook Login">
        </div>

        <div class="register-link">
            <p>¿No tienes cuenta? <a href="RegistroPI.html">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
